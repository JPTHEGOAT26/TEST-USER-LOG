<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google SignIn</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h2>Login to Google from this page!</h2>
  <br><br>
  <div class="well">
    <div class="g-signin2" data-onsuccess="onSignIn" data-width="240" data-height="50" data-longtitle="true"></div>
    <br><br>
    <a href="#" onclick="signOut();">Sign out of Google</a>
  </div>
  
  <!-- Container to display user information -->
  <div class="user-info-container">
    <ul id="userInfo"></ul>
  </div>

  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="./script.js"></script>
</body>
</html>
