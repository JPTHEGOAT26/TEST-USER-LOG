<!DOCTYPE html>
<html>
<head>
  <title>Google Auth Demo</title>
  <meta name="google-signin-client_id" content="your-client-id-goes-here">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
  <h1>Welcome to the Demo</h1>
  <p id="userWelcomeText"></p>
  <div class="g-signin2" data-onsuccess="onSignIn"></div>
  <button onclick="signOut()">Sign out</button>
  <script>
    function onSignIn(googleUser) {
      var profile = googleUser.getBasicProfile();
      var userName = profile.getName();
      document.getElementById('userWelcomeText').innerText = 'Welcome, ' + userName;
    }

    function signOut() {
      gapi.auth2.getAuthInstance().signOut().then(function() {
        console.log('user signed out');
        document.getElementById('userWelcomeText').innerText = ''; // Clear user name on sign out
      })
    }
  </script>
</body>
</html>
